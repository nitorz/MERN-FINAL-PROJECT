version: "3.9"

services:
  api:
    build:
      context: ./server
    container_name: sdg_api
    working_dir: /app
    environment:
      NODE_ENV: production
      MONGO_URI: ${MONGO_URI}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 5000
    ports:
      - "5000:5000"
    command: ["node", "server.js"]
    depends_on:
      - nginx

  frontend:
    build:
      context: ./client
    container_name: sdg_frontend_builder
    working_dir: /app
    environment:
      CI: false
    command: ["npm", "run", "build"]

  nginx:
    image: nginx:stable
    container_name: sdg_nginx
    volumes:
      - ./client/build:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - frontend
